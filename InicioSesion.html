<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="Validacion.js"></script>
    <title>Iniciar Sesion</title>

<body>
    

    <div class="signupFrm">
        <form name="formulario" onSubmit="return Validar('usuario','pw')">
          <h1 class="title">Iniciar Sesión</h1>
    
          <div class="inputContainer">
            <label for="" class="label">Correo Electronico</label>
            <input type="email" name='Correo' id='Correo' placeholder="Ingrese su Correo">
          </div>

          <div class="inputContainer">
            <label for="" class="label">Contraseña</label>
            <input type="password" name='Contraseña' id='contrasena' placeholder="Ingrese su contraseña">
          </div>
            
            
            <button> <a href="RegistroVehiculo.html"> Iniciar sesion </a> </button>
            <p class="link"><a href="CrearUsuario.html">¿Aun no tienes cuenta?</a></p>
            
        </form>
      </div>
