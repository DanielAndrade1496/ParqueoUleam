<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="EstilosCrearUsuario.css">

    <title>Crear Usuario</title>

<body>
    <form action="">
        <h1>Crear Usuario </h1>
        <input type="text" placeholder="Ingrese su nombre">
        <input type="text" placeholder="Ingrese su Apellido">
        <input type="text" placeholder="Ingrese Placa del vehiculo">
        <input type="text" placeholder="Selecciones marca de carro">
       
        
        <select name="dog-names" id="dog-names">
        <option value="rigatoni">Rigatoni</option>
        <option value="dave">Dave</option>
        <option value="pumpernickel">Pumpernickel</option>
        <option value="reeses">Reeses</option>
        </select>

        <div class="Marca de carro">
            <button>HubSpot Resources</button>
            <div class="Marca de carro">
            <a> Chevrolet </a>
            <b>Citroen</b>
            
            </div>
          </div>

        <input type="text" placeholder="Ingrese Usuario">

        <input type="password" placeholder="Ingrese su contraseña">
        <p class="acuerdo">Estoy de acuerdo con terminos y condiciones</p>
        <button>Registrarse</button>
